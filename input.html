<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>إدخال البيانات</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html, body {
      height: 100%;
      margin: 0;
      padding: 0;
      background: #f0f0f0;
      font-family: Arial, sans-serif;
      direction: rtl;
    }

    .container {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100%;
      padding: 20px;
    }

    h2 {
      margin-bottom: 20px;
    }

    label, input, textarea, button {
      display: block;
      margin: 10px 0;
      width: 90%;
      max-width: 400px;
      font-size: 16px;
    }

    button {
      padding: 12px;
      cursor: pointer;
      border-radius: 6px;
    }

    .nav-button {
      background-color: #4CAF50;
      color: white;
      border: none;
    }

    .nav-button:hover {
      background-color: #45a049;
    }

    #scanner-container {
      margin-top: 15px;
      width: 100%;
      max-width: 400px;
      height: 300px;
      position: relative;
    }

    video {
      width: 100% !important;
      height: auto !important;
      border: 1px solid #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <button class="nav-button" onclick="goToView()">📊 عرض البيانات</button>
    <h2>تسجيل البيانات</h2>

    <label>الرقم (يدوي أو بالكاميرا):</label>
    <input type="text" id="numberInput" placeholder="أدخل الرقم أو امسح الباركود" required>

    <button onclick="startScanner()">📷 تشغيل الكاميرا لمسح الباركود</button>
    <div id="scanner-container"></div>

    <label>ملاحظة:</label>
    <textarea id="noteInput" placeholder="ملاحظات إضافية (اختياري)"></textarea>

    <button onclick="addEntry()">➕ إضافة</button>
  </div>

  <script src="https://unpkg.com/@ericblade/quagga2@1.2.6/dist/quagga.min.js"></script>
  <script>
    function addEntry() {
      const number = document.getElementById('numberInput').value.trim();
      const note = document.getElementById('noteInput').value.trim();
      const now = new Date();
      const date = now.toLocaleDateString('ar-MA');
      const time = now.toLocaleTimeString('ar-MA');

      if (!number) {
        alert("يرجى إدخال الرقم أو مسحه بالكاميرا");
        return;
      }

      const entry = { number, note, date, time };
      let entries = JSON.parse(localStorage.getItem('entries') || '[]');
      entries.push(entry);
      localStorage.setItem('entries', JSON.stringify(entries));

      alert("✅ تم حفظ البيانات بنجاح");
      document.getElementById('numberInput').value = '';
      document.getElementById('noteInput').value = '';
    }

    function startScanner() {
      const container = document.getElementById('scanner-container');
      container.innerHTML = '';

      Quagga.init({
        inputStream: {
          type: "LiveStream",
          target: container,
          constraints: {
            facingMode: "environment",
            aspectRatio: { min: 1, max: 2 },
          }
        },
        decoder: {
          readers: ["code_128_reader", "ean_reader", "ean_8_reader", "upc_reader"]
        },
        locate: true
      }, function (err) {
        if (err) {
          console.error(err);
          alert("⚠️ لم يتم تشغيل الكاميرا. تأكد من منح الإذن.");
          return;
        }
        Quagga.start();
      });

      Quagga.onDetected(result => {
        if (result.codeResult && result.codeResult.code) {
          document.getElementById('numberInput').value = result.codeResult.code;
          Quagga.stop();
          container.innerHTML = '';
        }
      });
    }

    function goToView() {
      window.location.href = "index.html";
    }
  </script>
</body>
</html>
